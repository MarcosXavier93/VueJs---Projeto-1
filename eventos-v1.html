<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar</button>
</div>

<script>
 new Vue({
    el:'#app',
    data:{
        contador:0
        },
        methods:{
            somar:function(){
                this.contador++
            }
        }
})</script>
